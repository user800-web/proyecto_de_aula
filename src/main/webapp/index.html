            <h2>I. Introducción a las Aplicaciones Web</h2>
            <p>"Inicialmente la <a href="https://libros.metabiblioteca.org/bitstream/001/591/1/004 Desarrollo de aplicaciones web.pdf">web</a> era simplemente una colección de páginas estáticas, documentos, etc., que podían consultarse o descargarse.
                El siguiente paso en su evolución fue la inclusión de un método para confeccionar páginas dinámicas que permitiesen que lo mostrado fuese dinámico (generado o calculado a partir de los datos de la petición). Dicho método fue conocido como CGI (common Gateway interface) y definía un mecanismo mediante el cual podíamos pasar información entre el servidor HTTP y programas externos. Los CGI siguen siendo muy utilizados, puesto que la mayoría de los servidores web los soportan debido a su sencillez. Además, nos proporcionan total libertad a la hora de escoger el lenguaje de programación para desarrollarlos.
                El esquema de funcionamiento de los CGI tenía un punto débil: cada vez que recibíamos una petición, el servidor web lanzaba un proceso que ejecutaba el programa CGI. Como, por otro lado, la mayoría de CGI estaban escritos en algún lenguaje interpretado (Perl, Python, etc.) o en algún lenguaje que requería run-time environment (VisualBasic, Java, etc.), esto implicaba una gran carga para la máquina del servidor. Además, si la web tenía muchos accesos al CGI, esto suponía problemas graves.
            </p>

            <h2>II. Evolución de la WEB</h2>
            <h3><a href="https://www.hostingplus.cl/blog/evolucion-de-la-web-a-lo-largo-del-tiempo-web-1-0-2-0-3-0-y-4-0/">Web 1.0</a></h3>
            <p>Apareció en 1960, se caracterizaba por ser estática, secuencial, centralizada, de solo lectura y no interactiva; solo se podía consumir contenido de la web sin poder interactuar con ella como si fuera un libro. En la época de la Web 1.0 el navegador más usado era ELISA.
                No fue hasta que llegó HTML que experimentó una mejora en la experiencia con una mejor estructura y más atractivo para leer. Sin embargo, aún con la llegada de HTML las páginas web no dejaron de ser estáticas hasta que llegó la Web 2.0
            </p>

            <p>La web 1.5 es una web que aparece entre la Web 1.0 y la 2.0. Esta web aparece entre los años 1997 y 2003. Desde esta web ya es posible hacer páginas “dinámicas” ya que permite al webmaster y al cliente modificar la información de la página, modificando la base de datos.</p>
            <h3><a href="https://www.hostingplus.cl/blog/evolucion-de-la-web-a-lo-largo-del-tiempo-web-1-0-2-0-3-0-y-4-0/">Web 2.0</a></h3>
            <p>La Web 2.0 o también conocida como la Web Social empieza a ser planificada en 2001 y no es hasta 2004 que surge “oficialmente”. La Web 2.0 se caracteriza por ser la que dio vida a las páginas dinámicas. De ésta nacieron las wikis, foros, blogs, redes sociales, etc.
                El objetivo de la Web 2.0 fue simple: ser una web que permita a las personas colaborar e interactuar entre sí para mejorar el sitio web. Es por esto que es llamada la Web Social
            </p>
            <h3><a href="https://sites.google.com/site/elrendimientoscolar/evolucion-de-la-web/web-1-0-2-0-3-0-4-0 ">Web 3.0</a></h3>
            <p>La Web 3.0 también conocida como Web Semántica, surge en 2006 y se vuelve operativa en 2010.
                Si la Web 2.0 estaba enfocado en lo social, entonces la Web 3.0 está enfocado en la personalización. ¿A qué se refiere esto? Bien, la Web 3.0 tiene la particularidad de qué ahora las páginas webs pasan a ser semánticas, lo que significa que ahora pueden interpretar el lenguaje natural.
                Este nuevo método de interpretación nos da la ventaja de que ahora las aplicaciones o páginas webs nos recomienden cosas que pueden ser de nuestro agrado.
                ¿Cómo lo hace? Bien, esto es debido a que desde la Web 3.0 las páginas webs empiezan a funcionar a través de servidores en la nube. En estos servidores quedan registrados las acciones de los usuarios de las páginas webs. También es gracias a estos servidores que ahora se puede acceder a las páginas webs desde cualquier dispositivo inteligente.
                Una página web usa los datos de tus opiniones, comentarios y búsquedas más populares para recomendarte cosas relacionadas, toda esta información es sacada de los servidores en la nube
            </p>
            <h3><a href="https://sites.google.com/site/elrendimientoscolar/evolucion-de-la-web/web-1-0-2-0-3-0-4-0 ">Web 4.0</a></h3>
            <p>La Web 4.0 o mejor conocida como Web Predictiva surge en 2016.
                La Web 3.0 fue la punta del iceberg, la Web 4.0 ya no solo busca recomendar, ahora busca responder con soluciones
                ¿Cómo lo hará? La Web 4.0 se ve caracterizada por el uso de inteligencia artificial y bots. Estos usarán toda la información del entorno y la web para encontrar la mejor solución a las peticiones del usuario.
                La Web 4.0 también tiene otra particularidad, ahora es posible usar comandos de voz para hacer que los bots realicen acciones. Por ejemplo: para pedir un taxi podríamos decir “Siri, pide un taxi para esta dirección”; lo que el bot hará es interpretar la orden, sabrá que hay que pedir un taxi, así que buscará como hacerlo en la web y con eso cumplirá la orden. Cabe destacar que en este ejemplo el bot sacará la dirección del gps del dispositivo del usuario.

            </p>

        <div class="Diseño Inclusivo">
            <h2>I. Diseño Inclusivo</h2>
            <p>El <a href="https://www.palermo.edu/dyc/pgraduacion/archivos_bajada/mejores_pg/iannicelli.pdf">diseño inclusivo</a> se enfoca en la “inclusión” de las personas que han quedado excluidas de la sociedad y no logran desenvolverse al igual que los demás.
                El diseño inclusivo consta de siete principios, que son:
            </p>
            <ul>
                <li><b>Igualdad de uso.- </b>Debe permitir que cualquier persona sin importar sus discapacidades pueda entenderlo y usarlo.</li>
                <li><b>Flexibilidad.– </b>Esto hace más referencia a que se permita adaptarse a las habilidades del usuario y no tanto a sus deficiencias. Un ejemplo podría ser que sirva tanto para zurdos como diestros. Otro ejemplo es el de que no afecte en nada si alguien lee de derecha a izquierda o viceversa.</li>
                <li><b>Simple e Intuitivo.– </b>Debe ser lo más claro posible yendo a lo general. No puedes poner cosas complicadas que solo una parte de la población entienda. Debe ser generalizado.</li>
                <li><b>Tolerancia a Errores.– </b>Esto va relacionado con el anterior principio. Es importante reducir lo más posible la posibilidad de algún error. Un ejemplo de esto serían advertencias.</li>
                <li><b>Escaso esfuerzo físico.– </b>Hay ciertas enfermedades que hacen que sea difícil mover el cuerpo o alguna parte de este, por eso hay que siempre buscar que el usuario pueda permanecer en una posición neutral, en caso de no ser posible, que necesite hacer la menor cantidad de movimiento.</li>
                <li><b>Dimensiones apropiadas.– </b>Por ejemplo, hay que hacer que una página web brinde la misma experiencia ya sea que se vea desde un celular o una computadora de escritorio, para esto es importante revisar las dimensiones.</li>
            </ul>

            <h2>II. Plan de Diseño</h2>
            <h3><a href="https://jesusmaceira.com/diseno-web-inclusivo-una-guia-para-iniciarte-en-esta-disciplina">Planificación: Definición de Requerimientos</a></h3>
            <p>Esto es la parte inicial, donde se empieza a planificar todo a partir de los requisitos y necesidades de los usuarios, teniendo en cuenta por supuesto a las personas con discapacidades u otro tipo de dificultades, respetando los principios antes mencionados.</p>
            <h3>Modelado del Usuario</h3>
            <p>En esta fase lo que se busca es usar los requisitos y necesidades recolectadas en la anterior fase.
                Con estos datos lo que vamos a hacer es crear un perfil, nuestro objetivo será hacer un perfil para varios grupos de usuarios y buscar cómo solucionar sus requisitos y necesidades.
            </p>
            <h3>Diseño Conceptual</h3>
            <p>Con esto lo que buscamos es crear páginas webs que se ajusten de manera dinámica al usuario, dependiendo de dónde entró. Por ejemplo, un navegador de audio o táctil. A través de esto la página web podría detectar que tipo de usuario es con el perfil previamente creado y así responder con una página web más accesible para este usuario.</p>

            <h2>III. Consideraciones para un diseño web inclusivo</h2>
            <p>Al tener un diseño inclusivo significa que cualquier persona que posea alguna discapacidad o problemas para acceder a la web, pueden interactuar con mayor facilidad en ese sitio. El diseño web inclusivo es importante para que obtener mayores visitas en el sitio web, porque podemos incluir a uno o varios grupos de personas que se excluyen por algún problema.
                Existe directrices para ayudar a que lo sitios sean más accesibles, pero en este caso se mencionaran algunas consideraciones para ciertos casos de dificultad.
            </p>
            <h3><b>Conoce a tu Audiencia</b></h3>
            <p>Hay más en el diseño web inclusivo que hacer tus fuentes un poco más grandes y esperar que ocurra lo mejor. Para ofrecer una experiencia verdaderamente accesible, necesitas conocer a las personas y los grupos a los que se dirige tu cliente. Dedicar algo de tiempo a analizar los personajes de los usuarios de sus clientes y hacerles preguntas sobre las personas con discapacidades puede ayudarte a tomar decisiones informadas. Existen algunos grupos, por ejemplo: </p>
            <ul>
                <li><b>Cognitivas: </b>estas personas que les afecta la comprensión y pueden interferir en la navegación por los sitios.</li>
                <li><b>Auditivas: </b>las personas no pueden escuchar videos o audios del algún sitio web.</li>
                <li><b>Físicas: </b>dificultad con el desplazamiento de ciertas herramientas.</li>
                <li><b>De habla: </b>existe un problema si contiene interfaz de usuario de voz</li>
                <li><b>Visuales: </b>distintos problemas al visualizar el sitio.</li>
                <li>Personas con bajos recursos</li>
                <li>Personas con mala calidad de internet</li>
            </ul>
            <h3><a href="https://www.affde.com/es/5-steps-to-more-inclusive-website-design.html">Proporcione subtítulos y transcripciones para los videos</a></h3>
            <p>Dado que la web es generalmente una forma visual de medio, las personas con discapacidad auditiva no siempre reciben la consideración que merecen. Sin embargo, es importante comprender que Internet se está volviendo cada vez más audiovisual y el 92% de los especialistas en marketing dicen que el video es una parte importante de su estrategia en 2020</p>
            <h3><a href="https://jesusmaceira.com/diseno-web-inclusivo-una-guia-para-iniciarte-en-esta-disciplina">Simplifica el lenguaje</a></h3>
            <p>Los elementos visuales de un sitio web inclusivo deben ser lo más simples y fáciles de entender posible. Sin embargo, también es importante no olvidar la forma en que maneja la palabra escrita.
                El uso de términos simples en lugar de la compleja jerga de la industria puede marcar una gran diferencia para quienes tienen problemas de lectura. También hay que pensar en la tipografía, desde el color y el contraste de tus palabras con el fondo elegido hasta la claridad de la fuente.
                Puedes tomar en cuenta las siguientes consideraciones:
            </p>
            <ul>
                <li>Subrayar, negrita o cambiar el tamaño de los enlaces para el contraste visual.</li>
                <li>Aplicar el espaciado de línea adecuado con alrededor de 1,5 veces el tamaño de fuente.</li>
                <li>Habilitar el espaciado de párrafo de forma consistente.</li>
                <li>Utilizar un lenguaje sencillo para reducir la carga cognitiva.</li>
                <li>Describir las abreviaturas cuando las uses.</li>
                <li>Utilizar títulos claramente redactados para estructurar el contenido de manera lógica.</li>
                <li>Reduzca los clics para personas con discapacidades motoras.</li>
            </ul>
            <h3><a href="https://www.affde.com/es/5-steps-to-more-inclusive-website-design.html">Reduzca los clics para personas con discapacidades motoras</a></h3>
            <p>Una de las consideraciones más importantes para los usuarios con discapacidades motoras es reducir la cantidad de clics necesarios para completar las acciones. Cada clic es físicamente exigente para las personas con condiciones motoras y la reducción de la carga de trabajo puede mejorar drásticamente la experiencia. Usar un mouse también puede ser complicado, así que tome medidas para asegurarse de que su sitio sea navegable con el teclado. Siga las pautas de WAI-ARIA para que todos los elementos de sus páginas web sean accesibles a través de teclados y emuladores de teclado.</h4>

            <h2>IV. Evaluación de la Accesibilidad</h2>
            <h3><a href="http://www.nosolousabilidad.com/articulos/diseno_inclusivo.htm">Herramientas Automáticas de Evaluación de la accesibilidad</a></h3>
            <p>Se refiere a herramientas software, como lo son Bobby o TAW, estos se basan en las directrices de fuentes como la W3C para calcular el grado de conformidad del sitio web. Sin embargo, este tipo de técnica tiene un defecto y es que muchas veces suele dejar escapar varios “errores” que solo es posible notarlos haciendo una revisión manual.</p>
            <h3>Evaluación Heurística</h3>
            <p>Esta a diferencia de la anterior técnica, es una técnica de revisión manual. Consiste en dejar que un experto en análisis de uso y accesibilidad revise la página web. El usará su experiencia y conocimiento para buscar cualquier defecto en la página web. Usará herramientas que le permitan ponerse en el lugar del posible público, como lo son navegadores para alterar los colores, lo que permite simular un poco el cómo lo verían personas con problemas para distinguir colores.</p>
            <h3>Test con Usuarios</h3>
            <p>La mejor forma de comprobar si algo funciona en cierto público es dejar que el público lo pruebe. Así es como nace esta técnica. Se escoge una muestra del público objetivo y se les pide que prueben la página web. Estas técnicas se dividen en:</p>
            <ul>
                <li><b>Test con Usuarios Discapacitados.– </b>Esta prueba plantea un problema: es bastante difícil invitar a personas de este tipo a realizar una prueba; pero aún así es una muy buena fuente de problemas respecto a la accesibilidad, por lo que es bastante usada.</li>
                <li><b>Test con Usuarios en Contextos de Uso Desfavorables.–</b>Esta prueba plantea un problema: es bastante difícil invitar a personas de este tipo a realizar una prueba; pero aún así es una muy buena fuente de problemas respecto a la accesibilidad, por lo que es bastante usada.</li>
                <li><b>Test con Técnicas de‘Screening.–</b>Esta técnica trata de que una persona simule una discapacidad y pruebe la página web.</li>                
            </ul>

                <li><a href="https://blog.ida.cl/diseno/diferencias-diseno-web-fluido-adaptativoresponsivo/">FLEXIBLE LAYOUT: </a>“En este tipo de diseño se usan porcentajes o ems (unidad de medida tipográfica) en vez de pixeles, para que los elementos se adapten según el ancho de la pantalla. Si bien el resultado puede parecer atractivo en pantallas medianas, como computadores de escritorio y tablets, se producen muchos problemas en las pantallas grandes y pequeñas. Por ejemplo, en televisores las imágenes se estiran mucho y en teléfonos los textos son difíciles de leer.

                <li><a href="https://blog.ida.cl/diseno/diferencias-diseno-web-fluido-adaptativoresponsivo/">RESPONSIVE DESIGN: </a>“En el responsive web design el diseño y el contenido se adaptan a cada pantalla, entregando una experiencia de usuario muy similar en resoluciones bajas, altas o en formatos de distintas pulgadas.

                <li><a href="https://es.godaddy.com/blog/diferencia-entre-seo-ysem-y-como-utilizarlos-marketing-online/">SEO: </a>“El posicionamiento SEO (Search Engine Optimization) es el conjunto de técnicas que se aplican en una página web con el objetivo de mejorar su posición en los resultados de búsqueda a nivel orgánico. Podríamos decir que el SEO es el posicionamiento natural de una página web en los buscadores"</li>

        <div class="HTML">
            <h2>HTML</h2>           
            <p><a href="https://www.3ciencias.com/wp-content/uploads/2018/09/Art_2.pdf">HTML</a>, es un lenguaje de marcado de hipertexto (por sus siglas en inglés HyperText Markup Language), y se emplea para el desarrollo de aplicaciones Web. Cabe recalcar que no se trata de un lenguaje de programación puesto que no contiene funciones aritméticas, estructuras de control, entre otras características de un lenguaje de programación. HTML genera aplicaciones Web estáticas, aunque en conjunto con diferentes lenguajes de programación se puede crear aplicaciones dinámicas</p>
            <h3>Estructura: </h3>
            <p>&lt;!DOCTYPE&gt;</p>
            <p>Indica el tipo de documento que estamos creando. Esto en HTML5 es extremadamente sencillo:</p>
            <p>&lt;!DOCTYPE html&gt;</p>
            <p><b>IMPORTANTE: </b>Esta línea debe ser la primera línea del archivo, sin espacios o
líneas que la precedan. De esta forma, el modo estándar del navegador es
activado y las incorporaciones de HTML5 son interpretadas siempre que sea
posible, o ignoradas en caso contrario.</p>
            <p>&lt;html&gt;</p>
            <p>Luego de declarar el tipo de documento, debemos comenzar a construir la estructura HTML. Como siempre, la estructura tipo árbol de este lenguaje tiene su raíz en el elemento. Este elemento envolverá al resto del código:</p>
            <p>&lt;!DOCTYPE html&gt;</p>
            <p>&lt;html lang=”es”&gt;</p>
            <p>&lt;/html&gt;</p>
            <p>&lt;head&gt;</p>
            <p>El código HTML insertado entre las etiquetas &lt;html&gt; tiene que ser dividido entre dos secciones principales. Al igual que en versiones previas de HTML, la primera sección es la cabecera y la segunda el cuerpo. El siguiente paso, por lo tanto, será crear estas dos secciones en el código usando los elementos&lt;head&gt; y &lt;body&gt; ya conocidos.
Dentro de las etiquetas definiremos el título de nuestra página web, declararemos el set de caracteres correspondiente, proveeremos información general acerca del documento e incorporaremos los archivos externos con estilos, códigos Javascript o incluso imágenes necesarias para generar la página en la pantalla. Ejemplo:</p>
            <p>&lt;!DOCTYPE html&gt;</p>
            <p>&lt;html lang="es"&gt;</p>
            <p>&lt;head&gt;</p>
            <p>&lt;/head&gt;</p>
            <p>&lt;/html&gt;</p>
            <p>&lt;body&gt;</p>
            <p>La siguiente gran sección que es parte principal de la organización de un documento HTML es el cuerpo. El cuerpo representa la parte visible de todo documento y es especificado entre etiquetas <body>:
:</p> 
            <p>&lt;!DOCTYPE html&gt;</p>
            <p>&lt;html lang="es"&gt;</p>
            <p>&lt;head&gt;</p> 
            <p>&lt;/head&gt;</p>
            <p>&lt;body&gt;</p>
            <p>&lt;/body&gt;</p> 
            <p>&lt;/html&gt;</p> 
            <p>&lt;meta&gt;</p> 
            <p>Ésta es una etiqueta &lt;meta&gt; que especifica cómo el texto será presentado en pantalla.</p> 
            <p>&lt;title&gt;</p> 
            <p>La etiqueta &lt;title&gt;, especifica el título del documento. </p>
            <p>&lt;link&gt;</p> 
            <p>Este elemento es usado para incorporar estilos, códigos Javascript, imágenes o iconos desde archivos externos. Uno de los usos más comunes para <link> es la incorporación de archivos con estilos CSS, [20].
Ejemplo con etiquetas &lt;meta>, &lt;title> y &lt;link&gt;</p> 
            <p>&lt;!DOCTYPE html&gt;</p>
            <p>&lt;html lang="es"&gt;</p> 
            <p>&lt;head&gt;</p> 
            <p> &lt;meta charset="iso-8859-1"&gt;</p>
            <p> &lt;meta name="description" content="Ejemplo de HTML5"&gt;</p> 
            <p> &lt;meta name="keywords" content="HTML5, CSS3, JavaScript"&gt;</p> 
            <p> &lt;title>Este texto es el título del documento&lt;/title&gt;</p>
            <p> &lt;link rel=”stylesheet” href=”misestilos.css”&gt;</p> 
            <p>&lt;/head&gt;</p> 
            <p>&lt;body&gt;</p>
            <p>&lt;/body&gt;</p> 
            <p>&lt;/html&gt;</p>

        <div class="CSS">
            <h2>CSS</h2>
            <p>Según Flanagan (2007), JavaScript es el lenguaje interpretado más utilizado, principalmente en la construcción de páginas Web, con una sintaxis muy semejante a Java y a C. Técnicamente, JavaScript es un lenguaje de programación interpretado, por lo que no es necesario compilar los programas para ejecutarlos. En otras palabras, los programas escritos con JavaScript se pueden probar directamente en cualquier navegador sin necesidad de procesos intermedios (Pérez, 2008). Es similar que PHP, aunque posee diferencias notables como, por ejemplo, los procesos de JavaScript se ejecutan del lado del cliente (en el navegador), y por tanto no implican intercambio de datos con el servidor.</p>
            <h3>Incluir CSS en el mismo documento HTML</h3>
                <p>Los estilos se definen en una zona específica del propio documento HTML. Se emplea la etiqueta&lt;style&gt; de HTML y solamente se pueden incluir en la cabecera del documento (sólo dentro de la sección &lt;head&gt;). Ejemplo:
</p>
                <p>&lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"&gt;
</p>
                <p>&lt;html xmlns="http://www.w3.org/1999/xhtml"&gt;</p>
                <p>&lt;head&gt;</p>
                <p>&lt;meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /&gt;</p>
                <p>&lt;title&gt;Ejemplo de estilos CSS en el propio documento&lt;/title&gt;</p>
                <p>&lt;style type="text/css"&gt;</p>
                <p>p { color: black; font-family: Verdana; }</p>
                <p>&lt;/style&gt;</p>
                <p>&lt;/head&gt;</p>
                <p>&lt;body&gt;</p>
                <p>&lt;p&gt;Un párrafo de texto.&lt;/p&gt;</p>
                <p>&lt;/body&gt;</p>
                <p>&lt;/html&gt;</p>
            <h3>Definir CSS en un archivo externo</h3>
                <p>En este caso, todos los estilos CSS se incluyen en un archivo de tipo CSS que las páginas HTML enlazan mediante la etiqueta <link>. Un archivo de tipo CSS no es más que un archivo simple de texto cuya extensión es .css Se pueden crear todos los archivos CSS que sean necesarios y cada página HTML puede enlazar tantos archivos CSS como necesite.
Si se quieren incluir los estilos del ejemplo anterior en un archivo CSS externo, se deben seguirlos siguientes pasos:
</p>
<ol>
    <li>Se crea un archivo de texto y se le añade solamente el siguiente contenido:
p { color: black; font-family: Verdana; }
</li>
    <li>Se guarda el archivo de texto con el nombre estilos.css Se debe poner especial atención a que el archivo tenga extensión .css y no .txt</li>
    <li>En la página HTML se enlaza el archivo CSS externo mediante la etiqueta &lt;link&gt;</li>
</ol>
                <p>Normalmente, la etiqueta &lt;link&gt; incluye cuatro atributos cuando se enlaza un archivo CSS:</p>
                <ul>
                    <li><b>rel: </b>indica el tipo de relación que tiene el recurso enlazado (en este caso, el archivo CSS) y
la página HTML. Para los archivos CSS, siempre se utiliza el valor stylesheet
</li>
                    <li><b>type: </b>indica el tipo de recurso enlazado. Sus valores están estandarizados y para los archivos CSS su valor siempre es text/css</li>
                    <li><b>href: </b>indica la URL del archivo CSS que contiene los estilos. La URL indicada puede ser relativa o absoluta y puede apuntar a un recurso interno o externo al sitio web.</li>
                    <li><b>media: </b>indica el medio en el que se van a aplicar los estilos del archivo CSS</li>
                </ul>
            <h3>Bootstrap</h3>
                <p>Bootstrap es un potente conjunto de herramientas de front-end repleto de funciones.</p>
            <h4>Incluir Bootstrap a proyecto HTML</h4>
            <ol>
                <li>Incluya la etiqueta &lt;meta name="viewport&gt; en el archivo index.html de la raíz de su proyecto para un comportamiento receptivo adecuado en los dispositivos móviles.</li>
                <li>Incluya CSS y JS de Bootstrap. Coloque la etiqueta &lt;link&gt; en el &lt;head&gt;para nuestro CSS y la etiqueta &lt;script&gt; para nuestro paquete de JavaScript antes del cierre &lt;/body&gt;</li>
            </ol>            
            <h4>Ejemplo:</h4>                
                <p>&lt;!doctype html&gt;</p>
                <p>&lt;html lang="en"&gt;</p>
                <p>&lt;head&gt;</p>
                <p>&lt;meta charset="utf-8"&gt;</p>
                <p>&lt;meta name="viewport" content="width=device-width, initial-scale=1"&gt;</p>
                <p>&lt;meta name="viewport" content="width=device-width, initial-scale=1"&gt;</p>
                <p>&lt;title&gt;Bootstrap demo&lt;/title&gt;</p>
                <p>&lt;link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous"&gt;
</p>
                <p>&lt;/head&gt;</p>
                <p>&lt;body&gt;</p>
                <p>&lt;h1>Hello, world!&lt;/h1></p>
                <p>&lt;script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">&lt;/script&gt;</p>
                <p>&lt;/body&gt;</p>
                <p>&lt;/html&gt;</p>

        <div class="JavaScript">
            <h2>JavaScript</h2>
            <p>Según Flanagan (2007), JavaScript es el lenguaje interpretado más utilizado, principalmente en la construcción de páginas Web, con una sintaxis muy semejante a Java y a C. Técnicamente, JavaScript es un lenguaje de programación interpretado, por lo que no es necesario compilar los programas para ejecutarlos. En otras palabras, los programas escritos con JavaScript se pueden probar directamente en cualquier navegador sin necesidad de procesos intermedios (Pérez, 2008). Es similar que PHP, aunque posee diferencias notables como, por ejemplo, los procesos de JavaScript se ejecutan del lado del cliente (en el navegador), y por tanto no implican intercambio de datos con el servidor.</p>
            <h3>Cómo incluir JavaScript en documentos XHTML</h3>
            <p>El código JavaScript se encierra entre etiquetas &lt;script&gt; y se incluye en cualquier parte del documento. Aunque es correcto incluir cualquier bloque de código en cualquier zona de la página, se recomienda definir el código JavaScript dentro de la cabecera del documento (dentro de la etiqueta <head>).
Para que la página XHTML resultante sea válida, es necesario añadir el atributo type a la etiqueta &lt;script&gt;. Los valores que se incluyen en el atributo type están estandarizados y para el caso de JavaScript, el valor correcto es text/javascript. Ejemplo:
</p>
            <p>&lt;!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/
xhtml1/DTD/xhtml1-transitional.dtd"&gt;
</p>
            <p>&lt;html xmlns="http://www.w3.org/1999/xhtml"&gt;</p>
            <p>&lt;head&gt;</p>
            <p>&lt;meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /&gt;</p>
            <p>&lt;title&gt;Ejemplo de código JavaScript en el propio documento&lt;/title&gt;</p>
            <p>&lt;script type="text/javascript"&gt;</p>
            <p>alert("Un mensaje de prueba");</p>
            <p>&lt;/script&gt;</p>
            <p>&lt;/head&gt;</p>
            <p>&lt;body&gt;</p>
            <p>&lt;p&gt;Un párrafo de texto.&lt;/p&gt;</p>
            <p>&lt;/body&gt;</p>
            <p>&lt;/html&gt;</p>
            <p></p>
            <h3>Definir JavaScript en un archivo externo</h3>
            <p>Las instrucciones JavaScript se pueden incluir en un archivo externo de tipo JavaScript que los documentos XHTML enlazan mediante la etiqueta &lt;script&gt;. Se pueden crear todos los archivos JavaScript que sean necesarios y cada documento XHTML puede enlazar tantos archivos JavaScript como necesite.
Ejemplo:
</p>
            <h4>Archivo codigo.js</h4>
            <p>alert("Un mensaje de prueba");</p>
            <h4>Documento XHTML</h4>
            <p><!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/
xhtml1/DTD/xhtml1-transitional.dtd">
</p>
            <p>&lt;html xmlns="http://www.w3.org/1999/xhtml"&gt;</p>
            <p>&lt;head&gt;</p>
            <p>&lt;meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /&gt;</p>
            <p>&lt;title&gt;Ejemplo de código JavaScript en el propio documento&lt;/title&gt;</p>
            <p>&lt;script type="text/javascript" src="/js/codigo.js">&lt;/script&gt;</p>
            <p>&lt;/head&gt;</p>
            <p>&lt;body&gt;</p>
            <p>&lt;p&gt;Un párrafo de texto.&lt;/p&gt;</p>
            <p>&lt;/body&gt;</p>
            <p>&lt;/html&gt;</p>
            <p>Además del atributo type, este método requiere definir el atributo src, que es el que indica la
URL correspondiente al archivo JavaScript que se quiere enlazar. Cada etiqueta &lt;script&gt; solamente puede enlazar un único archivo, pero en una misma página se pueden incluir tantas etiquetas &lt;script&gt; como sean necesarias
</p>
